<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InfoApp</title>
        <link rel="stylesheet" type="text/css" href="jspm_packages/npm/font-awesome@4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body aurelia-app="appconfig">
        <div class="splash">
            <div class="message">InfoApp application...</div>
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <script src="jspm_packages/npm/bluebird@2.9.24/js/browser/bluebird.js"></script>
        <script src="jspm_packages/github/pouchdb/pouchdb@3.4.0/dist/pouchdb.min.js"></script>
        <!--
        <script src="jspm_packages/github/pouchdb/pouchdb@3.4.0/dist/pouchdb.gql.js"></script>
    -->
        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script>
            System.config({
            "paths": {
                "*": "dist/*.js"
            }
            });
        </script>
        <script>
            System.import('aurelia-bootstrapper');
        </script>
    </body>
</html>
