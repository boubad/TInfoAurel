<template>
	<div class="container">
		<h2>${title}</h2>
		<div if.bind="isNotConnected">
			<h3 show.bind = "hasErrorMessage" class="text-danger">${errorMessage}<h3>
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<form role="form">
						<div class="form-group">
                        <label>Identifiant</label>
                        <input id="username" type="text" class="form-control" value.bind="username"
                        placeholder="Identifiant utilisateur" />
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input id="password" type="password" class="form-control" value.bind="password"
                        placeholder="Mot de passe" />
                    </div>
                    <div class="btn-group">
                        <button type="button" click.delegate="connect()" disabled.bind="canNotConnect" class="btn btn-primary">Connecter</button>
                    </div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</template>
