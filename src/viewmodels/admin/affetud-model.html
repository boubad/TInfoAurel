<template>
	<h2>${title}</h2>
	<div class="container" if.bind="isConnected">
		<div>
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
						${fullname}
				</div>
				<div class="col-md-1 col-sm-1 col-xs-1">
					<img show.bind="hasPhoto" src.bind="photoUrl" height="48"></img>
				</div>
			</div>
		</div>
		<h3 show.bind = "hasErrorMessage" class="text-danger">${errorMessage}</h3>
		<h3 show.bind = "hasInfoMessage" class="text-success">${infoMessage}</h3>
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2">
				<div class="form-group">
					<label class="form-label" for="departements">Département</label>
					<select class="form-control" id="departements" value.bind="departement">
						<option>Département...</option>
						<option repeat.for="depelem of departements" model.bind="depelem">${depelem.text}</option>
					</select>
				</div>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2">
				<div class="form-group">
					<label class="form-label" for="annees">Année</label>
					<select class="form-control" id="annees" value.bind="annee">
						<option>Année...</option>
						<option repeat.for="anelem of annees" model.bind="anelem">${anelem.text}</option>
					</select>
				</div>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2">
				<div class="form-group">
					<label class="form-label" for="semestres">Semestre</label>
					<select class="form-control" id="semestres" value.bind="semestre">
						<option>Semestre...</option>
						<option repeat.for="semelem of semestres" model.bind="semelem">${semelem.text}</option>
					</select>
				</div>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2">
				<div class="form-group">
					<label class="form-label" for="groupes">Groupe</label>
					<select class="form-control" id="groupes" value.bind="groupe">
						<option>Groupe...</option>
						<option repeat.for="grpelem of groupes" model.bind="grpelem">${grpelem.text}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="form-group">
					<label class="form-label" for="persons">Etudiants</label>
					<select class="from-control" id="persons" multiple value.bind="current_personElements" size="16">
						<option repeat.for="pers of personElements" model.bind="pers">${pers.text}</option>
					</select>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<form role="form">
					<div class="form-group">
						<label class="form-label" for="minDate">Début du semestre</label>
						<input id="minDate" type="date" class="form-control" value.bind="minDate" readonly></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="maxDate">Fin du semestre</label>
						<input id="maxDate" type="date" class="form-control" value.bind="maxDate" readonly></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="startDate">Date début</label>
						<input id="startDate" type="date" class="form-control" value.bind="startDate"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="endDate">Date Fin</label>
						<input id="endDate" type="date" class="form-control" value.bind="endDate"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="genre">Genre</label>
						<select class="form-control" value.bind="genre">
							<option>Genre...</option>
							<option value="TP">Travaux Pratiques</option>
							<option value="TD">Travaux Dirigés</option>
							<option value="COURS">Cours Magistral</option>
							<option value="AUTRE">Autre</option>
						</select>
					</div>
					<div class="btn-group">
						 <button type="button" disabled.bind="cannotSave" click.delegate="save()" class="btn btn-primary">Enregistrer</button>
                      <button type="button" disabled.bind="cannotRemove" click.delegate="remove()" class="btn btn-primary">Supprimer</button>
					</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="form-group">
					<label class="form-label" for="affectations">Affectations</label>
					<select class="form-control" id="affectations" value.bind="current_affectation" size="16">
						<option repeat.for="aff of affectations" model.bind="aff">${aff.text}</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</template>
